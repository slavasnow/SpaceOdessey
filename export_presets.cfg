<!--- Проверка на скрытие и закрытие вкладки--->
<script>
	function CheckHidden(){
	if (document.hidden){
		//console.log('Вкладка не активна');
		var b = false; 
		return b;
	} else {
		//console.log('Вкладка активна');  
		var b =true;
		return b
	};
	}
</script>
<script>
	function CheckVisible(){
	if (document.visible){
		//console.log('Вкладка не активна');
		var v = false; 
		return b;
	} else {
		//console.log('Вкладка активна');  
		var v =true;
		return b
	};
	}
</script>
